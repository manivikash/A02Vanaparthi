Preffered Name:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="pname"><br><br>

</select><br><br>


Test: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="test">
  <option value="200">Blood Pressure</option>
  <option value="400">Sugar</option>
  <option value="1500">X-Ray</option>
  <option value="3500">MRI</option>
  <option value="4500">CT-scan</option>
</select><br><br>
Appointment date:
  <input type="text" name="date" value="MM/DD/YYYY"><br><br>
Time Slot:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="time">
  <option value="2">10-11AM</option>
  <option value="2">11-12AM</option>

  <option value="1.5">3-4pM</option>
  <option value="1.5">4-5PM</option>

<input type="button" onclick="allin()" value= "Book Appointment"><br><br>
